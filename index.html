<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build your NBA Dream Team</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="dream-team"><span class="dream">Dream</span> Team</h1>
      <img
        src="https://cdn.nba.com/logos/leagues/logo-nba.svg"
        alt="NBA Logo"
        title="NBA Logo"
        class="logo"
      />
    </div>
    <div class="positions-container">
      <div class="position">
        <div class="position-title">Point Guard</div>
        <div id="point-guard"></div>
        <div class="column-total">
          <div>PPG:</div>
          <div id="point-guard-total">0</div>
        </div>
      </div>
      <div class="position">
        <div class="position-title">Shooting Guard</div>
        <div id="shooting-guard"></div>
        <div class="column-total">
          <div>PPG:</div>
          <div id="shooting-guard-total">0</div>
        </div>
      </div>
      <div class="position">
        <div class="position-title">Small Forward</div>
        <div id="small-forward"></div>
        <div class="column-total">
          <div>PPG:</div>
          <div id="small-forward-total">0</div>
        </div>
      </div>
      <div class="position">
        <div class="position-title">Power Fowrard</div>
        <div id="power-forward"></div>
        <div class="column-total">
          <div>PPG:</div>
          <div id="power-forward-total">0</div>
        </div>
      </div>
      <div class="position">
        <div class="position-title">Center</div>
        <div id="center"></div>
        <div class="column-total">
          <div>PPG:</div>
          <div id="center-total">0</div>
        </div>
      </div>
    </div>
    <div class="total-points-container">
      Team PPG:
      <h3 id="total-points-per-game">0</h3>
    </div>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
